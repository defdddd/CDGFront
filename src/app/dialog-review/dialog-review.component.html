<h2 mat-dialog-title>Review Form</h2>
<div mat-dialog-content>
<form [formGroup]="this.reviewForm" style="overflow-x:auto;">

  <mat-form-field appearance="outline">
  <mat-label>User</mat-label>
  <mat-select  formControlName="userId">
    <mat-option  *ngFor="let item of users" value={{item.id}}>{{item.name + " (" + item.id +")"}}</mat-option>
 </mat-select>
 <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

</mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Appointment</mat-label>
    <mat-select  formControlName="appointmentId">
        <mat-option  *ngFor="let item of appointments" value={{item.id}}>{{item.id }}</mat-option>
     </mat-select>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Grade</mat-label>
    <input type = "number" formControlName="grade" matInput >
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Review</mat-label>
    <input formControlName="review" matInput>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Is Oke</mat-label>
    <mat-select formControlName="isOke">
         <mat-option value="true">True</mat-option>
         <mat-option value="false">False</mat-option>
    </mat-select>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</form>
  
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="addReview()">{{actionBtn}}</button>
</mat-dialog-actions>
