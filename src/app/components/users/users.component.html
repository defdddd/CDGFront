<div class="container" style="overflow-x:auto; margin-top: 5px; font-size: 15px;">

  <div style="margin-top: 33px;">
    <form [formGroup]="this.searchForm">
      <mat-form-field appearance="fill" style="width: 200px;">
        <mat-label>Search by</mat-label>
        <mat-icon matPrefix>settings</mat-icon>
        <mat-select formControlName="option">
          <mat-option [value]="'username'">Username</mat-option>
          <mat-option [value]="'email'">Email</mat-option>
          <mat-option [value]="'name'">Name</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput formControlName="value" (input)="search()" type="search" #input>
      </mat-form-field>
      </form>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" >
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" > No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username"> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef > Password </th>
            <td mat-cell  *matCellDef="let element"> ********** </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone"> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender"> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef> IsAdmin </th>
            <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>
            <Span>Action 
              <button mat-icon-button [title]="'add user' | titlecase " (click)="openDialog()" style="margin-left: 10px; color: green;">
                <mat-icon>add</mat-icon>
              </button> </Span>
            
            </th> 
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button [title]="'edit user' | titlecase " (click)="editUser(element)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button [title]="'delete user' | titlecase "(click)="deleteUser(element)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"   
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements"
                       >
        </mat-paginator>
      </div>
 </div>
