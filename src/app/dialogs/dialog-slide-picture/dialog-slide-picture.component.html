<img [src]="this.ImagePath" class="size"alt="Red dot">
<div class="center">
    <button mat-button style="margin-right: 33px;" (click)="next()" color=primary>
        <mat-icon>navigate_before</mat-icon>
      </button>

    </button>
</div>
