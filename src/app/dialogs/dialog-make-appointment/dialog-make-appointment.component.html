<h2 mat-dialog-title>Appointment Form</h2>
<div mat-dialog-content>
    <form [formGroup]="this.AppointmentForm" style="overflow-x:auto;">

        <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input type="text" formControlName="userName" matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
                <mat-option value="Full">Full (900)</mat-option>
                <mat-option value="Interior">Interior (350)</mat-option>
                <mat-option value="Exterior">Exterior (650)</mat-option>
            </mat-select>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [min]="minDate" formControlName="date" [matDatepickerFilter]="myFilter"
                [matDatepicker]="makePicker">
            <mat-datepicker-toggle matSuffix [for]="makePicker"></mat-datepicker-toggle>
            <mat-datepicker [dateClass]="dateClass" #makePicker></mat-datepicker>
        </mat-form-field>

    </form>

</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button (click)="addAppointment()" color="primary">Save</button>
</mat-dialog-actions>
