<div class="container" style="overflow-x:auto; margin-top: 5px;" >

    <div style="margin-top: 33px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" >
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" > No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by user"> User </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by type" > Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} RON </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="isDone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Done"> IsDone </th>
            <td mat-cell *matCellDef="let element"> {{element.isDone}} </td>
          </ng-container>         
      
          <ng-container matColumnDef="personId">
            <th mat-header-cell *matHeaderCellDef > Action </th>
            <td mat-cell *matCellDef="let element"> 
              
              <button mat-button [disabled]="!element.isDone"  [title]="'view pictures' | titlecase" (click)="viewPicture(element)" color="primary">
                <mat-icon>photo</mat-icon>
              </button>

              <button mat-button [disabled]="!element.isDone"  [title]="'add review' | titlecase" (click)="addReview(element)" color="primary">
                <mat-icon>add_comment</mat-icon>
              </button>
            
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"   
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements"
                       >
        </mat-paginator>
      </div>
      
    </div>
  
 </div>
