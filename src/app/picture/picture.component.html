<div class="container" style="overflow-x:auto; margin-top: 5px;" >
    <div style="margin-top: 10px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" >
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" > No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="appointmentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by appointment"> Appointment No. </th>
            <td mat-cell *matCellDef="let element"> {{element.appointmentId}} </td>
          </ng-container>

      
          <!-- Weight Column -->
          <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fileName"> FileName </th>
            <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by image"> View Picture </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="viewPicture(element)" color="primary">
              <mat-icon>picture_in_picture_alt</mat-icon>
            </button></td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>
            <Span>Action</Span> 
            </th> 
            <td mat-cell *matCellDef="let element"> 

              <button mat-icon-button (click)="deletePicture(element)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"   
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements"
                       >
        </mat-paginator>
      </div>
    </div>
 </div>
