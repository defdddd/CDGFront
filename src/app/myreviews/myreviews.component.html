<div class="container" style="overflow-x:auto; margin-top: 5px;" >
    <div style="margin-top: 33px">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" >
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" > No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="appointmentId">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by appointment" > Appointment </th>
            <td mat-cell *matCellDef="let element"> {{element.appointmentId}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by grade"> Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="review">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by review"> Review </th>
            <td mat-cell *matCellDef="let element" class="truncate-cell"> {{element.review}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>
            <Span>Action </Span>
            </th> 
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button  [title]="'edit review' | titlecase" (click)="editReview(element)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button   [title]="'delete review' | titlecase" (click)="deleteReview(element)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"   
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements"
                       >
        </mat-paginator>
      </div>
    </div>
 </div>
